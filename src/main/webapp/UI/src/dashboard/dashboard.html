<ul class="breadcrumb">
	<li>
		<i class="icon-home"></i>
		<a href="#/dashboard">{{home}}</a> 
		<i class="icon-angle-right"></i>
	</li>
	<li><a>{{dashboard}}</a></li>
</ul>

<div class="row-fluid">
    <div metro-stat-box sb-span="span3"
            sb-icon="icon-th"
            sb-title="{{totalLabel}}"
            sb-link="{{perBox.total}}"
            sb-number="{{statistic.total}}"
            sb-color="purple"
            sb-list="" />
</div>

<div class="row-fluid">
    <div metro-stat-box sb-span="span3"
            sb-icon="icon-ok-sign"
            sb-title="{{totalNormalLabel}}"
            sb-link="{{perBox.totalNormal}}"
            sb-number="{{statistic.totalNormal}}"
            sb-color="green"
            sb-list="" />

    <div metro-stat-box sb-span="span3"
            sb-icon="icon-exclamation-sign"
            sb-title="{{totalWarningLabel}}"
            sb-link="{{perBox.totalWarning}}"
            sb-number="{{statistic.totalWarning}}"
            sb-color="orange"
            sb-list="" />

    <div metro-stat-box sb-span="span3"
            sb-icon="icon-remove-sign"
            sb-title="{{totalDangerLabel}}"
            sb-link="{{perBox.totalDanger}}"
            sb-number="{{statistic.totalDanger}}"
            sb-color="red"
            sb-list="" />

    <div metro-stat-box sb-span="span3"
            sb-icon="icon-question-sign"
            sb-title="{{totalFailLabel}}"
            sb-link="{{perBox.totalFail}}"
            sb-number="{{statistic.totalFail}}"
            sb-color="black"
            sb-list="" />
</div>

<div class="row-fluid">
    <div class="box blue span12">
        <div class="box-header">
            <h2><i class="icon-sitemap"></i><span class="break"></span>{{systemStatus}}</h2>
        </div>
        <div class="box-content">
            <div metro-button btn-span="span2" btn-text="{{service}}" btn-icon="icon-cogs" btn-color="{{sysinfo.service.color}}" btn-note="{{sysinfo.service.status}}"/>
            
            <div metro-button btn-span="span2" btn-text="{{database}}" btn-icon="icon-reorder" btn-color="{{sysinfo.database.color}}" btn-note="{{sysinfo.database.status}}" />
            
            <div metro-button btn-span="span2" btn-text="{{dongle}}" btn-icon="icon-lock" btn-color="{{sysinfo.dongle.color}}" btn-note="{{sysinfo.dongle.status}}" />

            <div metro-button btn-span="span2" btn-text="{{server}}" btn-icon="icon-th-large" btn-color="{{sysinfo.server.color}}" btn-note="{{sysinfo.server.status}}" />
            
            <div class="clearfix"></div>
        </div>
    </div><!--/span-->
</div>
