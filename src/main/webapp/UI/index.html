<!DOCTYPE html>
<html lang="en" id="ng-app" ng-app="AppModule">
<head>	
	<!-- start: Meta -->
	<meta charset="utf-8">
	<title>RFID DM</title>
	<meta name="description" content="RFID Data Management">	
	<meta name="keyword" content="RFID Data Management">
	<!-- end: Meta -->
	
	<!-- start: Mobile Specific -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- end: Mobile Specific -->
	
	<!-- start: CSS -->
	<link id="bootstrap-style" href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-responsive.min.css" rel="stylesheet">
	<link id="base-style" href="css/style.css" rel="stylesheet">
	<link id="base-style-responsive" href="css/style-responsive.css" rel="stylesheet">
    <link href="css/wait.css" rel="stylesheet">
	<!-- end: CSS -->
		
	<!-- start: Favicon -->
	<link rel="shortcut icon" href="img/favicon.ico">
	<!-- end: Favicon -->
	
</head>

<body>
	<!-- start: Header -->
	<div class="navbar" ng-controller="NavCtrl">
		<div class="navbar-inner">
			<div class="container-fluid">
				<a class="btn btn-navbar" data-toggle="collapse" data-target=".top-nav.nav-collapse,.sidebar-nav.nav-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</a>
				<a class="brand"><img src="img/logo_white.png" style="height: 36px" /><span>&nbsp;&nbsp;{{brand}}</span></a>
			</div>
		</div>
	</div>
	<!-- start: Header -->
	
	<div class="container-fluid-full">
		<div class="row-fluid">
				
			<!-- start: Main Menu -->
			<div id="sidebar-left" class="span2" ng-controller="MenuCtrl">
				<div class="nav-collapse sidebar-nav">
					<ul class="nav nav-tabs nav-stacked main-menu">
						<li><a href="#/dashboard/"><i class="icon-dashboard"></i><span class="hidden-tablet"> {{dashboard}}</span></a></li>
						<li><a href="#/messages/"><i class="icon-envelope"></i><span class="hidden-tablet"> {{messages}}</span> <span id="msg" style="display: none" class="label label-important blink">!</span> </a></li>
                        <li><a href="#/monitor/"><i class="icon-eye-open"></i><span class="hidden-tablet"> {{monitor}}</span></a></li>
						<li><a href="#/settings/"><i class="icon-cog"></i><span class="hidden-tablet"> {{settings}}</span></a></li>
                        <li><a href="#/about/"><i class="icon-info-sign"></i><span class="hidden-tablet"> {{about}}</span></a></li>
					</ul>
				</div>
			</div>
			<!-- end: Main Menu -->
			
			<!-- start: Content -->
			<div id="content" class="span10">
                <div ng-view></div>
			
	        </div><!--/.fluid-container-->
	
			<!-- end: Content -->
		</div><!--/#content.span10-->
	</div><!--/fluid-row-->

    <footer style="border-top: 1px solid #666">
        <p>
            <span style="text-align:left;float:left">&copy; 2016 <a href="http://www.quartzx.com">QuartzX &#8482;</a></span>
        </p>
    </footer>
	
	<!-- start: JavaScript Lib-->
    <script src="lib/jquery-1.9.1.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            var mn = $("#sidebar-left").first();

            mn.find("a").each(function () {
                if ($(this).attr('href') == window.location.hash) {
                    $(this).parent().addClass('active');
                } else {
                    $(this).parent().removeClass('active');
                }
            });

            mn.find("li").click(function () {
                mn.find("li").removeClass("active");
                $(this).addClass("active");
            });

            resize();
        });

        $(window).bind("resize", resize);
        function resize(e) {
            var winHeight = $(window).height();
            var winWidth = $(window).width();

            var contentHeight = $("#content").height();

            if (winHeight) {
                $("#content").css("min-height", winHeight - 41 * 2 - 6);
            }

            if (contentHeight) {
                $("#sidebar-left2").css("height", contentHeight);
            }
        }
    </script>
	
    <script src="lib/jquery-migrate-1.0.0.min.js"></script>
    <script src="lib/jquery-ui-1.10.0.custom.min.js"></script>
    <script src="lib/modernizr.js"></script>
    <script src="lib/excanvas.js"></script>
    <script src="lib/jquery.flot.js"></script>
    <script src="lib/jquery.flot.pie.js"></script>
    <script src="lib/jquery.flot.stack.js"></script>
    <script src="lib/jquery.flot.resize.min.js"></script>
    <script src="lib/jquery.chosen.min.js"></script>
    <script src="lib/jquery.uniform.min.js"></script>
    <script src="lib/jquery.noty.js"></script>
    <script src="lib/jquery.raty.min.js"></script>
    <script src="lib/jquery.gritter.min.js"></script>
    <script src="lib/jquery.masonry.min.js"></script>
    <script src="lib/jquery.knob.modified.js"></script>
    <script src="lib/jquery.sparkline.min.js"></script>
	
    <script src="lib/angular.min.js"></script>
    <script src="lib/angular-route.min.js"></script>
    <script src="lib/angular-resource.min.js"></script>
	<!-- end: JavaScript Lib-->
    <script src="src/dataservices.js"></script>
    <script src="src/directives.js"></script>
    <script src="src/l10n.js"></script>
    <script src="res/en_us.js"></script>
    <script src="res/zh_cn.js"></script>
    <script src="src/app.js"></script>
    <script src="src/controller.js"></script>

    <script src="src/dashboard/controller.js"></script>
    <script src="src/monitor/controller.js"></script>    
    <script src="src/messages/controller.js"></script>
    <script src="src/settings/controller.js"></script>
    <script src="src/about/controller.js"></script>
</body>
</html>
